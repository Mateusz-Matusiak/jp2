<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Artykuł</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edytuj Artykuł</h1>
    <form method="POST">
        <label for="name">Nazwa:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required>

        <label for="quantity">Ilość:</label>
        <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>

        <label for="description">Opis:</label>
        <textarea id="description" name="description" required>{{ item.description }}</textarea>

        <button type="submit">Zapisz</button>
    </form>
    <a href="{{ url_for('index') }}">Powrót do listy</a>
</body>
</html>
